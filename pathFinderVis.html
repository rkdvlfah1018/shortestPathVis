<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinderVis</title>
    <link href="pathFinderVis.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09fc7050ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="Title">
        <nav class="navbar navbar-expand-sm bg-info">
            <a href="../../projects.html"><i class="fa-solid fa-arrow-left toProjects"></i></a>
            <a class="navbar-brand whiteText" href="#">Path Finder Visualization</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle whiteText" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        Select an Algorithm
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item BFS" href="#">BFS</a></li>
                        <li><a class="dropdown-item dijkstra" href="#">Dijkstra's</a></li>
                        <li><a class="dropdown-item aStar" href="#">A*</a></li>
                    </ul>
                </li>
                <li class="nav-item whiteText">
                    <button type="button" class="btn btn-info whiteText startNodeBtn">Start Node <i class='fa-solid fa-chevron-right icon'></i></button>
                </li>
                <li class="nav-item whiteText">
                    <button type="button" class="btn btn-info whiteText endNodeBtn">End Node <i class='fa-solid fa-stop icon'></i></button>
                </li>
                <li class="nav-item whiteText">
                    <button type="button" class="btn btn-info whiteText wallBtn">Add Wall <i class="fa-solid fa-square"></i></button>
                </li>
                <li class="nav-item whiteText">
                    <button type="button" class="btn btn-info whiteText weightBtn">Add Weight <i class="fa-solid fa-weight-hanging"></i></button>
                </li>
                <li class="nav-item whiteText">
                    <button type="button" class="btn btn-info whiteText clearBtn">Clear</button>
                </li>
                <li class="nav-item whiteText">
                    <button type="button" class="btn btn-info whiteText runBtn">Run</button>
                </li>
            </ul>    
        </nav>
        <h3 class="description whiteText">Here goes description</h3>
    </section>

    <section id="grid">
        <div class="gridContainer">
            <table class="grid" cellspacing="0">

            </table>
        </div>
    </section>

    <!-- jQuery & js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="pathFinderVis.js" charset="utf-8"></script>
</body>
</html>
